name: github pages

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Git clone repo
        run: git clone --recurse-submodules --remote-submodules

      - name: Running some export vars
        run: echo 'lets get started..'
        env:
          GIT_HUB_PAGE: tobiasehlert.github.io
          GITHUB_SHA: $(`git rev-parse --verify HEAD`)
          GIT_SHA_SHORT: $(`git rev-parse --short HEAD`)

#      - name: Run sed command to update README
#        run: sed -i "s/> Commit SHA: .*/> Commit SHA: \*\*${{GITHUB_SHA}}\*\* \[\[${{GIT_SHA_SHORT}}\]\(https:\/\/github.com\/tobiasehlert\/tobiaslindberg.com\/commit\/${{GITHUB_SHA}}\)\]/g" public-${{GIT_HUB_PAGE}}/README.md

      - name: Setup latest Hugo
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: 'latest'
          extended: true

      - name: Build with Hugo
        run: hugo --minify --gc --environment githubpages --debug

      - name: Go to public-${{GIT_HUB_PAGE}}
        run: cd public-$GIT_HUB_PAGE
        
      - name: Copy of english 404 file to root folder
        run: cp en/404.html .

      - name: Show GIT status
        run: git status

      - name: Add changes to git
        run: git add .

      - name: Show GIT status
        run: git status

      - name: Generating commit changes.
        run: git commit -m "${{GIT_HUB_PAGE}} | commit ${{GIT_SHA_SHORT}} | generated $(date '+%Y-%m-%d %H:%M:%S')"

      - name: Show GIT status
        run: git status

