baseURL = "https://tobiaslindberg.com/"
title = "TobiasLindberg.com"

theme = "hugo-coder"

defaultcontentlanguage = "en"
defaultContentLanguageInSubdir = true

contentDir = "content"
publishdir = "public"

paginate = 20

pygmentsstyle = "bw"
pygmentscodefences = true
pygmentscodefencesguesssyntax = true

enableGitInfo = true

[languages]
    [languages.en]
        languageName = "English"
        description = "Tobias Lindberg's website"
        info = "Senior Consultant | Developer | Father | Tesla enthusiast | Creator of TibiaData"
        [[languages.en.menu.main]]
            name = "Blog"
            weight = 1
            url  = "/en/posts/"
        [[languages.en.menu.main]]
            name = "About"
            weight = 2
            url = "/en/about/"

    [languages.se]
        languageName = "Svenska"
        description = "Tobias Lindberg's hemsida"
        info = "Seniorkonsult | Utvecklare | Far | Tesla entusiast | Skapare av TibiaData"
        [[languages.se.menu.main]]
            name = "Blog"
            weight = 1
            url  = "/se/posts/"
        [[languages.se.menu.main]]
            name = "Om mig"
            weight = 2
            url = "/se/om-mig/"

    [languages.de]
        languageName = "Deutsch"
        description = "Tobias Lindberg's webseite"
        info = "Senior Consultant | Entwickler | Vater | Tesla-Enthusiast | Schöpfer von TibiaData"
        [[languages.de.menu.main]]
            name = "Blog"
            weight = 1
            url  = "/se/posts/"
        [[languages.de.menu.main]]
            name = "Über mich"
            weight = 2
            url = "/de/ueber-mich/"


[params]
    author = "Tobias Lindberg"

    keywords = "tobias lindberg,tobias ehlert,ehlert,consultant,senior consultant,developer"

    avatarurl = "images/avatar.jpg"
    favicon_32 = "/images/favicon-32x32.png"
    favicon_16 = "/images/favicon-16x16.png"

    footercontent = ""
    dateformat = "2006-01-02 15:04"

    colorscheme = "auto"

    hidecredits = false
    hidecopyright = false

    rtl = false
    since = 2019

    math = true
    custom_css = ["css/custom.css", "css/icomoon.css"]

    # Git Commit in Footer, uncomment the line below to enable it.
    commit = "https://github.com/tobiasehlert/tobiaslindberg.com/tree/"


[permalinks]
  posts = "/:year/:month/:title/"


